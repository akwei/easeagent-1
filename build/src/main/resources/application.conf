host.info {
  application = ${?APPLICATION}
  instance = ${?INSTANCE}
  host = ${?HOSTNAME}
  host_ipv4 = ${?HOSTIPV4}
  gid = ${?MONITORGID}
}

metric {
  report = ${host.info} {
    period_seconds = 5
    //    bulk_header_template = "'{\"index\": {\"_index\": \"stagemonitor-metrics-'{0,date,yyyy.MM.dd}'\",\"_type\": \"metrics\"}}'\n"
  }

  jdbc {
    data_source_classes = []
    include_caller_class_prefix_list = []
    exclude_caller_class_prefix_list = []
  }

}

trace {
  report = ${host.info} {
    //    bulk_header_template = "'{\"index\": {\"_index\": \"stagemonitor-requests-'{0,date,yyyy.MM.dd}'\",\"_type\": \"requests\"}}'\n"
  }

  stack {
    exclude_class_prefix_list = []
    include_class_prefix_list = []
  }

  servlet.tracing_header_regex = "host"
}


